<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <title>URL Shortener</title>
</head>

<body>
    <div class="container-sm">
        <h1 class="text-center mt-5">URL Shortener</h1>
        <form action="/shorten" method="post">
            <div class="mb-3">
                <label for="url-input" class="form-label">Enter URL:</label>
                <input type="text" class="form-control" id="url-input" name="url-input" required>
            </div>
            <div class="mb-3">
                <label for="custom-id-input" class="form-label">Enter custom ID (custom name) for your url (Leave blank to generate randomly):</label>
                <input type="text" class="form-control" id="custom-id-input" name="custom-id-input">
            </div>
            <button type="submit" class="btn btn-primary">Shorten</button>
        </form>
    </div>

</body>

</html>
